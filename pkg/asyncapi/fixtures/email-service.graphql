schema {
    subscription: Subscription
}

type userSignedIn {
    "baz"
    email: String
    "foo"
    lastActive: String
}

type userSignedUp {
    "foo"
    createdAt: String
    "baz"
    email: String
    "foo"
    firstName: String
    "bar"
    lastName: String
}

type Subscription {
    onUserSignIn: userSignedIn!
    onUserSignUp: userSignedUp!
}