asyncapi: 2.0.0
info:
  title: Email Service
  version: '1.0.0'
  description: |
    Sends emails upon certain events
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: mqtt://test.mosquitto.org
    protocol: mqtt
    description: Test MQTT broker

channels:
  user/signedup:
    publish:
      operationId: onUserSignUp
      message:
        $ref : '#/components/messages/UserSignedUp'

  user/signedin:
    publish:
      operationId: onUserSignIn
      message:
        $ref : '#/components/messages/UserSignedIn'

components:
  messages:
    UserSignedUp:
      name: userSignedUp
      title: User signed up event
      summary: Inform about a new user registration in the system
      contentType: application/json
      payload:
        $ref: '#/components/schemas/userSignedUpPayload'

    UserSignedIn:
      name: userSignedIn
      title: User signed in event
      summary: Inform about a new user session in the system
      contentType: application/json
      payload:
        $ref: '#/components/schemas/userSignedInPayload'

  schemas:
    userSignedUpPayload:
      type: object
      properties:
        firstName:
          type: string
          description: "foo"
        lastName:
          type: string
          description: "bar"
        email:
          type: string
          format: email
          description: "baz"
        createdAt:
          type: string
          format: date-time
          description: "foo"

    userSignedInPayload:
      type: object
      properties:
        email:
          type: string
          format: email
          description: "baz"
        lastActive:
          type: string
          format: date-time
          description: "foo"