openapi: "3.0.0"
info:
  title: Carts API
  version: 1.0.0
servers:
  - url: http://localhost:3004/

paths:
  /pets:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Cat'
                - $ref: '#/components/schemas/Dog'
      responses:
        '200':
          description: carts response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
components:
  schemas:
    Dog:
      type: object
      properties:
        bark:
          type: boolean
        breed:
          type: string
          enum: [Dingo, Husky, Retriever, Shepherd]
    Cat:
      type: object
      properties:
        hunts:
          type: boolean
        age:
          type: integer
    Cart:
      type: object
      properties:
        id:
          type: integer
        products:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: integer