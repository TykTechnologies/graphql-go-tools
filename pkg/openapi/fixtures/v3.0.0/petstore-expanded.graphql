schema {
    query: Query
    mutation: Mutation
}

type Query {
    findPetById(id: Int): Pet
    findPets(limit: Int, tags: [String]): [Pet]
}

type Mutation {
    addPet(newPetInput: NewPetInput): Pet
    deletePet(id: Int): String
}

type Error {
    code: Int
    message: String
}

input NewPetInput {
    name: String
    tag: String
}

type Pet {
    id: Int
    name: String
    tag: String
}